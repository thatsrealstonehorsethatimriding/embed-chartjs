<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Fon Varlık Dağılımı</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
            font-size: 12px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 16px;
            font-size: 15px;
        }

        .wrapper {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 250px;
        }

        .legend-container {
            width: 100%;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .legend-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .legend-label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .color-box {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        .value {
            font-weight: bold;
            color: #003087;
        }
    </style>
</head>

<body>
    <h2>Fon Varlık Dağılımı</h2>

    <div class="wrapper">
        <div class="chart-container">
            <canvas id="fonChart"></canvas>
        </div>

        <div class="legend-container">
            <div class="legend-row">
                <div class="legend-label">
                    <div class="color-box" style="background-color:#4a90e2;"></div>
                    Hisse Senedi
                </div>
                <div class="value">%98.89</div>
            </div>
            <div class="legend-row">
                <div class="legend-label">
                    <div class="color-box" style="background-color:#e17055;"></div>
                    Vadeli İşl. Nakit Teminatları
                </div>
                <div class="value">%1.11</div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('fonChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [
                    'Hisse Senedi',
                    'Vadeli İşl. Nakit Teminatları'
                ],
                datasets: [{
                    data: [98.89, 1.11],
                    backgroundColor: [
                        '#4a90e2',
                        '#e17055'
                    ],
                    borderColor: '#ffffff',
                    borderWidth: 2,
                    hoverOffset: 4
                }]
            },
            options: {
                cutout: '65%',
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            title: () => '',
                            label: context => `${context.label}: %${context.parsed.toFixed(2)}`
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
